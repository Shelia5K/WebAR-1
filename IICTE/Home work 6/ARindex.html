<!DOCTYPE html>
<html>
<head>

<body style="margin: 0px; overflow: hidden">
	<a-scene embedded vr-mode-ui="enabled: false;"

			<a-entity id="lineAB"></a-entity>
		</a-marker>
		<a-marker type="pattern"
			url="Marker/patternB.patt" id="B" registerevents>
			<a-sphere radius="0.10" color="red"></a-sphere>
			<a-entity id="lineBC"></a-entity>
		</a-marker>
		<a-marker type="pattern"
			url="Marker/patternC.patt" id="C" registerevents>
			<a-sphere radius="0.10" color="red"></a-sphere>
			<a-entity id="lineAC"></a-entity>
		</a-marker>
		<a-entity camera></a-entity>
		<a-entity run></a-entity>
	</a-scene>
</body>
</html>
