<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene>
	<a-marker  type='pattern' url='Marker/pattern.patt'>
		<a-entity rotation="0 180 0" animation="property: rotation; to: 0 180 360; loop: true; easing: linear; dur: 10000">	
			<a-box  depth = "20" height = "160"  width = "16" rotation = "0 0 5" position = "0 0 0"
				material="src: https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/bricks/brick_diffuse.jpg"
			></a-box>
			
			<a-box  depth = "20" height = "140"  width = "16" rotation = "0 0 90" position = "70 -73 0"
				material="src: https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/bricks/brick_diffuse.jpg"
			></a-box>	
			
			<a-box  depth = "20" height = "115"  width = "16" rotation = "0 0 90" position = "45 72 0"
				material="src: https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/bricks/brick_diffuse.jpg"
			></a-box>
			
			<a-box  depth = "20" height = "30"  width = "25" rotation = "0 0 5" position = "55 -50 0"
				material="src: https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/bricks/brick_diffuse.jpg"
			></a-box>
			
			<a-box  depth = "20" height = "35"  width = "16" rotation = "0 0 0" position = "130 -50 0"
				material="src: https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/bricks/brick_diffuse.jpg"
			></a-box>
			
			<a-box  depth = "20" height = "35"  width = "33" rotation = "0 0 0" position = "110 -20 0"
				material="src: https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/bricks/brick_diffuse.jpg"
			></a-box>
			
			<a-cylinder height = "20" radius = "17" position = "110 -3 0" rotation = "90 0 0"
				material = "src: https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/bricks/brick_diffuse.jpg" 
			></a-cylinder >
			
			<a-sphere radius = "14" position = "110 -3 10"
				material = "src: https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/bricks/brick_diffuse.jpg" 
			></a-cylinder >	
		</a-entity>
	</a-marker>
	<a-entity camera position="0 0 600"></a-entity>
    </a-scene>
  </body>
</html>
